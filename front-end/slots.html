<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ðŸŽ° Mini Casino â€” Slots</title>

    <style>
        * { box-sizing: border-box; }
        html, body { height: 100%; }
        body {
            margin: 0;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial;
            background: radial-gradient(1200px 700px at 50% -10%, #1f2937 0%, #0b1020 60%, #050814 100%);
            color: #e5e7eb;
            display: grid;
            place-items: center;
            padding: 24px;
        }

        .card {
            width: min(920px, 96vw);
            background: #0f172a;
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,.35), inset 0 0 0 1px rgba(255,255,255,.03);
            overflow: hidden;
        }

        .card-header {
            padding: 20px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,0));
            border-bottom: 1px solid rgba(255,255,255,.08);
        }

        .title { font-size: 20px; font-weight: 700; }
        .subtitle { font-size: 12px; color: #93c5fd; opacity: .9; }

        .controls {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 16px;
            padding: 16px 24px;
        }
        .control-group { display: flex; align-items: center; gap: 12px; flex-wrap: wrap; }
        label { font-size: 14px; color: #c7d2fe; }
        select {
            background: #0b1226; color: #e5e7eb;
            border: 1px solid rgba(255,255,255,.08);
            padding: 8px 10px; border-radius: 10px;
            outline: none; min-width: 90px;
        }

        .btn {
            appearance: none; border: none; outline: none; cursor: pointer;
            background: linear-gradient(180deg, #22c55e, #16a34a);
            color: white; font-weight: 700; letter-spacing: .4px;
            padding: 20px 30px;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(34,197,94,.35);
            transition: transform .06s ease, filter .2s ease;
        }
        .btn:hover { filter: brightness(1.05); }
        .btn:active { transform: translateY(1px) scale(.99); }
        .btn[disabled] { filter: grayscale(.9) brightness(.6); cursor: not-allowed; }

        .btn-secondary {
            background: linear-gradient(180deg, #64748b, #475569);
            box-shadow: 0 8px 18px rgba(100,116,139,.35);
        }

        .machine { padding: 18px 24px 24px; }
        .reels {
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 14px;
            background: radial-gradient(900px 240px at 50% -20%, rgba(99,102,241,.15), rgba(2,6,23,.4));
            border: 1px solid rgba(255,255,255,.08);
            border-radius: 16px; padding: 16px; position: relative;
            overflow: hidden;
        }

        .reels::after {
            content: ""; position: absolute;
            left: 10px; right: 10px; top: 50%;
            transform: translateY(-50%);
            height: 74px;
            border: 1px dashed rgba(99,102,241,.5);
            border-left: 0; border-right: 0;
            pointer-events: none;
            box-shadow: inset 0 0 60px rgba(99,102,241,.15);
        }

        .reel {
            background: #030712;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,.06);
            height: 220px;
            overflow: hidden;
            position: relative;
            display: grid;
            align-content: start;
        }

        .strip {
            position: absolute; left: 0; right: 0; top: 0;
            will-change: transform;
        }

        .cell {
            height: 72px;
            display: grid;
            place-items: center;
            font-size: 42px;
            text-shadow: 0 3px 16px rgba(0,0,0,.5);
        }

        .info {
            padding: 8px 24px 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }
        .stat {
            background: #0b1226;
            border: 1px solid rgba(255,255,255,.06);
            border-radius: 12px;
            padding: 12px 14px;
        }
        .stat h4 {
            margin: 0 0 8px;
            font-size: 12px;
            color: #93c5fd;
            letter-spacing: .4px;
            font-weight: 700;
        }
        .stat p { margin: 0; font-size: 14px; color: #e2e8f0; }

        .footer {
            padding: 12px 24px 22px;
            font-size: 12px;
            color: #94a3b8;
            opacity: .9;
        }
        .kbd {
            background: #0b1226;
            border: 1px solid rgba(255,255,255,.1);
            padding: 2px 6px;
            border-radius: 6px;
            font-size: 11px;
        }
    </style>
</head>
<body>
<main class="card">
    <div class="card-header">
        <div>
            <div class="title">ðŸŽ° Mini Casino â€” Slots</div>
            <div class="subtitle">3Ã—3 Reels â€¢ 5 Paylines â€¢ Animated Spins</div>
        </div>
        <button id="resetBtn" class="btn btn-secondary">Reset $100</button>
    </div>

    <section class="controls">
        <div class="control-group">
            <label for="bet">Bet per spin</label>
            <select id="bet">
                <option value="1">$1</option>
                <option value="2">$2</option>
                <option value="5">$5</option>
                <option value="10">$10</option>
            </select>
            <label for="lines">Lines</label>
            <select id="lines">
                <option value="1">1</option>
                <option value="3">3</option>
                <option value="5" selected>5</option>
            </select>
        </div>
        <div class="control-group">
            <button id="spinBtn" class="btn">SPIN (Space)</button>
        </div>
    </section>

    <section class="machine">
        <div class="reels">
            <div class="reel"><div class="strip"></div></div>
            <div class="reel"><div class="strip"></div></div>
            <div class="reel"><div class="strip"></div></div>
        </div>
    </section>

    <section class="info">
        <div class="stat">
            <h4>Balance</h4>
            <p id="balance">$100</p>
        </div>
        <div class="stat">
            <h4>Last result</h4>
            <p id="lastResult">Welcome! Press SPIN to play.</p>
        </div>
    </section>

    <div class="footer">
        Keyboard: <span class="kbd">Space</span> to spin â€¢ <span class="kbd">R</span> to reset
    </div>
</main>
<script src="slots.js"></script>
</body>
</html>
