<!-- HTML file for the profile page, loads profile.js -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🎮 Player Profile</title>
    <link rel="stylesheet" href="navbar.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: radial-gradient(circle at center, #0f2027, #203a43, #2c5364);
            color: white;
            font-family: "Poppins", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .profile-container {
            width: 100%;
            max-width: 1000px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .profile-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff4b1f, #1fddff);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            margin: 0 auto 20px;
            box-shadow: 0 8px 25px rgba(255, 75, 31, 0.4);
        }

        h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        .profile-subtitle {
            color: #93c5fd;
            font-size: 16px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
        }

            .stat-card h3 {
                font-size: 14px;
                color: #93c5fd;
                margin-bottom: 10px;
                font-weight: 600;
            }

            .stat-card .value {
                font-size: 32px;
                font-weight: 700;
                color: #1fddff;
            }

        .game-stats {
            margin-top: 30px;
        }

            .game-stats h2 {
                font-size: 24px;
                margin-bottom: 20px;
                padding-bottom: 10px;
                border-bottom: 2px solid rgba(255, 255, 255, 0.1);
            }

        .game-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }

            .game-section h3 {
                font-size: 20px;
                margin-bottom: 15px;
                display: flex;
                align-items: center;
                gap: 10px;
            }

        .game-stats-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .game-stat-item {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
        }

            .game-stat-item .label {
                font-size: 12px;
                color: #93c5fd;
                margin-bottom: 5px;
            }

            .game-stat-item .value {
                font-size: 20px;
                font-weight: 700;
            }

        .back-btn {
            display: inline-block;
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
            padding: 12px 30px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            margin-top: 20px;
            transition: transform 0.2s;
        }

            .back-btn:hover {
                transform: scale(1.05);
            }

        .loading {
            text-align: center;
            padding: 60px;
            font-size: 18px;
            color: rgba(255, 255, 255, 0.6);
        }
    </style>
</head>
<body>

    <div class="profile-container" id="profileContainer">
        <div class="loading">Loading profile...</div>
    </div>

    <script src="navbar.js"></script>
    <script src="profile.js"></script>

</body>
</html>
