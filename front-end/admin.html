<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <style>
    body {
      background: #0f172a;
      color: white;
      font-family: Arial, sans-serif;
      padding: 40px;
    }
    h1 { margin-bottom: 20px; }
    input {
      padding: 10px;
      border-radius: 6px;
      border: none;
      margin-right: 10px;
      width: 200px;
    }
    button {
      padding: 10px 20px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      margin-right: 10px;
    }
    #msg { margin-top: 20px; }

    /* Flex layout for buttons */
    .button-row {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    #homeBtn {
      margin-left: auto; /* pushes Home button to the right */
      background: linear-gradient(135deg, #1fddff, #ff4b1f);
      color: white;
      font-weight: bold;
    }
    #homeBtn:hover {
      opacity: 0.85;
    }
  </style>
</head>
<body>

  <h1>ðŸ›  Admin Panel</h1>

  <!-- Admin panel container -->
  <div id="adminPanel" style="display: none;">
    <div class="button-row">
      <input id="username" placeholder="Username">
      <button id="banBtn">Ban</button>
      <button id="unbanBtn">Unban</button>
      <button id="homeBtn"> Home</button> 
    </div>
    <p id="msg"></p>
  </div>

  <!-- External script -->
  <script src="admin.js"></script>
</body>
</html>
