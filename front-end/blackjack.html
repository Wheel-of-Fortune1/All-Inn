<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackjack</title>
    <style>
        body {
            background: radial-gradient(circle at top, #0f2027, #203a43, #2c5364);
            font-family: "Poppins", sans-serif;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 { margin-bottom: 20px; }

        .table {
            position: relative;
            background: #0b3d0b;
            border: 5px solid #004d00;
            border-radius: 20px;
            width: 90%;
            max-width: 900px;
            height: 500px;
            padding: 20px;
            box-shadow: 0 0 20px #000;
        }

        .hand {
            display: flex;
            justify-content: center;
            margin: 20px 0;
            min-height: 150px;
        }

        .card {
            width: 80px;
            height: 120px;
            background: #fff;
            border-radius: 10px;
            margin: 0 5px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.4);
            color: black;
        }

        .card.red { color: #b00; }

        .card.flip { transform: rotateY(180deg); }

        .card .front,
        .card .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* FRONT of the card */
        .card .front {
            background: white;
            position: relative;
        }

        /* BACK of the card (hidden side) */
        .card .back {
            background: #b00;
            color: #fff;
            transform: rotateY(180deg);
            font-size: 40px;
            align-items: center;
            justify-content: center;
        }

        /* Corner placement for values and suits */
        .corner {
            position: absolute;
            font-size: 18px;
            line-height: 1;
            text-align: center;
        }

        .corner.top-left {
            top: 5px;
            left: 8px;
        }

        .corner.bottom-right {
            bottom: 5px;
            right: 8px;
            transform: rotate(180deg); /* mirror like real cards */
        }

        .center-symbol {
            font-size: 32px;
            text-align: center;
        }

        button {
            background: #009900;
            border: none;
            color: white;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover { background: #00cc00; }

        #message {
            font-size: 18px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
<h1>♠ Blackjack ♥</h1>

<div class="table">
    <h2>Dealer</h2>
    <div id="dealer-hand" class="hand"></div>
    <h2>Player</h2>
    <div id="player-hand" class="hand"></div>
</div>

<div>
    <button id="start-btn">Start Game</button>
    <button id="hit-btn" disabled>Hit</button>
    <button id="stand-btn" disabled>Stand</button>
</div>
<div id="message"></div>
<script src="blackjack.js"></script>
</body>
</html>
